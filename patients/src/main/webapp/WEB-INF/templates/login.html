<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <title>Login â€“ Patient Records System</title>
</head>
<body>
  <div class="container">
    <h1 class="mt-4 mb-4">Patient Records System</h1>

    <#-- status flags from servlet -->
    <#if expired?? && expired><div class="alert alert-warning">Session expired. Log in again.</div></#if>
    <#if invalid?? && invalid><div class="alert alert-danger">Invalid username or password.</div></#if>
    <#if loggedOut?? && loggedOut><div class="alert alert-info">Logged out.</div></#if>

    <!-- Login ONLY -->
    <form action="/login" method="POST">
      <div class="row"><div class="col-12 col-md-6 col-lg-4">
        <div class="form-group">
          <label for="uid">User ID</label>
          <input id="uid" type="text" class="form-control" name="username" required>
        </div>
      </div></div>
      <div class="row"><div class="col-12 col-md-6 col-lg-4">
        <div class="form-group">
          <label for="pwd">Password</label>
          <input id="pwd" type="password" class="form-control" name="password" required>
        </div>
      </div></div>
      <button type="submit" class="mt-2 btn btn-primary">Log in</button>
    </form>
  </div>
</body>
</html>
